<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Newsletter Signup</title>

    <!-- CSS Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap Scripts -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ed4c04b495.js" crossorigin="anonymous"></script>

</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="POST">
            <img class="mb-4" src="images/japneet.jpeg" alt="" width="72"/>
            <h1 class="h3 mb-3 fw-normal">Sign up to my newsletter</h1>

            <div class="form-floating">
                <input type="text" name="fName" class="form-control top" id="floatingFirstName" placeholder="First Name" required autofocus>
                <label for="floatingFirstName">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="lName" class="form-control middle" id="floatingLastName" placeholder="Last Name" required/>
                <label for="floatingLastName">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" class="form-control bottom" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
                Sign Me Up!
            </button>
            <p class="mt-5 mb-3 text-muted">&copy; Japneet Singh</p>
        </form>
    </main>
</body>

</html>
